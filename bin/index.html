<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video Split Test #1</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- Videos licensed by Patrick Ickxs https://vimeo.com/pickxs -->
	<div id="container">
		<div id="video-wrapper-right" data-id="video1" class="videoWrapper">
			<iframe id="right-video" src="https://player.vimeo.com/video/52333742?api=1&player_id=right-video" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
			<div class="message"></div>
		</div>
		<div id="video-wrapper-left" data-id="video2" class="videoWrapper">
			<iframe id="left-video"src="https://player.vimeo.com/video/53785865?api=1&player_id=left-video" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
			<div class="message"></div>
		</div>
		<div id="preloader">0%</div>
		<div id="overlay">
			<div class="arrow left"></div>
			<div class="line"></div>
			<div class="arrow right"></div>
		</div>
	</div>
	<script src="js/bundle.js"></script>
</body>
</html>
